<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
  <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
  <title>Login</title>
</head>

<body>
  <header>
    <h2 class="logo">Kero<span>.</span></h2>
    <nav class="navigation">
      <div class="AllLink">
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </div>
      <button class="btn-log"><a href="#">Login</a></button>
    </nav>
  </header>

  <div class="wrapper button-login active-log">
    <div class="closed">
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="form-box login">
      <h2>login</h2>
      <form action="#">

        <div class="input-box">
          <span class="icon"><i class="fa-regular fa-envelope" id="iconEmail_login"></i></span>
          <input id="inputEmail_login" type="text" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i id="icon" class="fa-regular fa-eye-slash icon_i"></i></span>
          <input id="passIcon" type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox" class="" id="checkbox">Remember Me...</input></label>
          <a href="#">forget password?</a>
        </div>
        <button type="submit" class="btn-login" style="display: block;">
          login
        </button>
        <div class="Login-Register">
          <p>Don't Have an Account?
            <a href="#" class="register-link">Register</a>
          </p>
        </div>
      </form>
    </div>
    <div class="form-box Register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="fa-regular fa-user" id="iconUserName"></i></span>
          <input class="inputUser" type="text" required>
          <label>UserName</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-regular fa-envelope" id="iconEmail_re"></i></span>
          <input id="inputEmail_re" type="text" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i id="icon_re" class="fa-solid fa-eye-slash icon_i_re"></i></span>
          <input id="passIcon_re" type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forget">
          <label><input id="checkbox_rej23" type="checkbox">Agree to The Terms & Conditions..</input></label>
        </div>
        <button type="submit" class="btn-login btn_re">
          Register
        </button>
        <div class="Login-Register">
          <p>Don't Have an Account?
            <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="./login.js"></script>
  <script type-"module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

</body>


</html>
